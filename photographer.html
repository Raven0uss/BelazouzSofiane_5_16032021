<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>FishEye</title>
  </head>
  <body>
    <div id="photographer-page">
      <header id="photographer-header">
        <a id="logo-container" href="index.html">
          <img
            src="ressources/images/logo.png"
            id="logo"
            alt="Fisheye Home page"
          />
        </a>
      </header>
      <main id="photographer-main">
        <label id="label-select-order" for="select-button">Trier par</label>

        <div id="select-wrapper">
          <button
            id="select-button"
            class="select-button-close"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-labelledby="label-select-order"
          >
            Popularité
            <span class="fas fa-chevron-up select-up"></span>
            <span class="fas fa-chevron-down select-down"></span>
          </button>
          <ul
            id="select-menu"
            class="select-menu-close"
            role="listbox"
            aria-activedescendant="order-0"
          >
            <dl
              class="select-separator element-selected"
              id="order-0-separator"
            ></dl>
            <li
              class="select-element element-selected"
              id="order-0"
              tabindex="0"
              role="option"
              aria-selected="true"
            >
              Popularité
            </li>
            <dl class="select-separator" id="order-1-separator"></dl>
            <li class="select-element" tabindex="0" role="option" id="order-1">
              Date
            </li>
            <dl class="select-separator" id="order-2-separator"></dl>
            <li class="select-element" tabindex="0" role="option" id="order-2">
              Titre
            </li>
          </ul>
        </div>

        <section id="media-list-container"></section>
      </main>
    </div>
    <script type="module" src="./js/photographers.js"></script>
  </body>
</html>
